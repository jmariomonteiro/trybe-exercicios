<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <header>
    <h1>TrybeTrip:</h1>
    <p>Quer ganhar uma viagem? Preencha nosso formulário e boa sorte!</p>
    </header>
    <main>
    <form action="" method="get">
        <label for="input-name">Nome:
            <input type="text" name="nome" id="input-name" placeholder="Digite seu nome completo" maxlength="50" minlength="10" required>
        </label>
        <br>
        <br>
        <label for="input-email">Email:
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50" minlength="10" required>
        </label>
        <div>
            <input type="radio" name="lugar" id="lugar-1">
            <label for="lugar-1">São Paulo</label>
            <input type="radio" name="lugar" id="lugar-2">
            <label for="lugar-2">Rio De Janeiro</label>
            <input type="radio" name="lugar" id="lugar-3">
            <label for="lugar-3">Pernambuco</label>
            <input type="radio" name="lugar" id="lugar-4">
            <label for="lugar-4">Alagoas</label>
        </div>
        <div>
            <label for="pq">Por que você seria uma pessoa escolhida para o TrybeTrip? </label>
            <br>
            <textarea name="" id="pq" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="data">Data</label>
            <input type="date" name="periodo" id="data">
        </div>
        <div>
            <label for="opcao-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="opcao-1" id="opcao-1">
            <br>
            <label for="opcap-2">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="opcao-2" id="opcao-2">
        </div>
        <button type="submit">Participar do concurso TrybeTrip</button>
    </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
