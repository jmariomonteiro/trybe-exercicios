<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */ function mudarTexto () {
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerHTML = "Quero estar trabalhando na área de TI em uma empresa muito boa e estudando algo curso de graduação!"
        }
            mudarTexto();

            function mudarCor () {
                let cor = document.getElementsByClassName('main-content')[0];
                cor.style.background = "rgb(76,164,109)";
            }
            mudarCor();

            function MudarBranco () {
                let CorQudrado = document.querySelectorAll('.center-content')[0];
                CorQudrado.style.background = "white";
            }
            MudarBranco();

            function corrgirTexto (){
                let texto = document.getElementsByClassName('title')[0];
                texto.innerHTML = "Exercício 5.1 - JavaEscript";
            }
            corrgirTexto();

            function letraMaiuscula(){
                let alterarTexto = document.getElementsByTagName('p')[0];
                alterarTexto.innerHTML = alterarTexto.innerHTML.toUpperCase();
            }
            letraMaiuscula();

            function mostrarParagrafos() {
                let todosParagrafos = document.getElementsByTagName('p');
                for (let index = 0; index < todosParagrafos.length; index +=1);
                console.log(todosParagrafos[index].innerHTML);
            }
            mostrarParagrafos();
    </script>
  </body>
</html>
